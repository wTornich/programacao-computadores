<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script>
            consomeAPI = () => {
                console.log("entrou")
                
                let titt = document.getElementById(`tit`).value
                
                let requisicao = new XMLHttpRequest()
                

                requisicao.open(`GET`, `http://www.omdbapi.com/?t=${titt}&apikey=________`, true)
                requisicao.send()
                requisicao.onload = function () {
                
                    //if ((requisicao.readyState == 4) && (requisicao.status >= 200) && (requisicao.status <= 400)){
                        resposta = JSON.parse(requisicao.responseText)
                      

                        document.getElementById(`Title`).innerHTML = resposta.Title
                        document.getElementById(`Year`).innerHTML = resposta.Year
                        document.getElementById(`Rated`).innerHTML = resposta.Rated
                        document.getElementById(`Released`).innerHTML = resposta.Released
                        document.getElementById(`Runtime`).innerHTML = resposta.Runtime
                        document.getElementById(`Genre`).innerHTML = resposta.Genre
                        document.getElementById(`Director`).innerHTML = resposta.Director
                        document.getElementById(`Writer`).innerHTML = resposta.Writer
                        document.getElementById(`Actors`).innerHTML = resposta.Actors
                        document.getElementById(`Plot`).innerHTML = resposta.Plot
                        document.getElementById(`Language`).innerHTML = resposta.Language
                        document.getElementById(`Country`).innerHTML = resposta.Country
                        document.getElementById(`Awards`).innerHTML = resposta.Awards
                        document.getElementById(`Poster`).src = resposta.Poster
                        document.getElementById(`Metascore`).innerHTML = resposta.Metascore
                        document.getElementById(`Type`).innerHTML = resposta.Type
                        document.getElementById(`Production`).innerHTML = resposta.Production
                        
                    //}else{
                    //    console.log(`Requisição sem resposta`)
                    //}
                }
                
            }
        </script>
    </head>
    <body>
        <form>
            <div class="form-group"> <!-- Form-group é do bootstrap (ele agrupa os dados) -->
                <label> KEY </label>
                <input class="form-control" type="text" id="tit"/> <!-- Form-control e do bootstrap (ele contem os dados)-->
            </div>
            <div class="form-group">
                <button type="button" onClick="consomeAPI()" class="btn btn-primary"> Consome API </button>
            </div>
            <div class="form-group">
                Title: <label id="Title"></label>
            </div>
            <div class="form-group">
                Year: <label id="Year"></label>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                Genre: <label id="Genre"></label>
            </div>
            <div class="form-group">
                Director: <label id="Director"></label>
            </div>
            <div class="form-group">
                Writer: <label id="Writer"></label>
            </div>
            <div class="form-group">
                Actors: <label id="Actors"></label>
            </div>
            <div class="form-group">
                Language: <label id="Language"></label>
            </div>
            <div class="form-group">
                Plot: <label id="Plot"></label>
            </div>
            <div class="form-group">
                Country: <label id="Country"></label>
            </div>            
            <div class="form-group">
                Awards: <label id="Awards"></label>
            </div>
            <div class="form-group">
                Poster: <img  id="Poster">
            </div>
            <div class="form-group">
                Metascore: <label id="Metascore"></label>
            </div>
            <div class="form-group">

            <div class="form-group">

        </form>
